<!doctype html>

<html lang="en">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue-orange.min.css" />
    <link rel="stylesheet" href="index.css">

    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="index.js"></script>

    <title>CSV to SQL Converter</title>

</head>

<body>

    <!-- Always shows a header, even in smaller screens. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <!-- Title -->
                <span class="mdl-layout-title">Tables</span>
                <!-- Add spacer, to align navigation to the right -->
                <div class="mdl-layout-spacer"></div>
            </div>
        </header>
        <div class="mdl-layout__drawer">
            <span class="mdl-layout-title">Title</span>
            <nav class="mdl-navigation">
                <a class="mdl-navigation__link" href="">Settings</a>
            </nav>
        </div>
        <main class="mdl-layout__content">

            <div class="page-content">

                <div id="list-container">

                    <table class="mdl-data-table mdl-js-data-table">
                        <tbody id="tables-list-body">



                        </tbody>
                    </table>

                    <button id="save-button" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--accent">

                        <i class="material-icons">import_export</i>

                    </button>

                    <button id="add-button" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored">

                        <i class="material-icons">add</i>

                    </button>

                </div>

                <div id="table-container" align="center">

                    <form action="#">
                        <div class="mdl-textfield mdl-js-textfield">
                            <input class="mdl-textfield__input" type="text" id="table-name">
                            <label class="mdl-textfield__label" for="table-name">Table Name</label>
                        </div>

                        <div class="mdl-textfield mdl-js-textfield">
                            <input class="mdl-textfield__input" type="text" id="path-to-csv">
                            <label class="mdl-textfield__label" for="path-to-csv">Path to CSV</label>
                        </div>

                        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
                            Choose...
                        </button>

                    </form>


                    <table class="mdl-data-table mdl-js-data-table">
                        <thead>
                        <tr>
                            <th class="mdl-data-table__cell--non-numeric">Column Name</th>
                            <th>Data Type</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td class="mdl-data-table__cell--non-numeric">Acrylic (Transparent)</td>
                            <td>25</td>
                        </tr>
                        <tr>
                            <td class="mdl-data-table__cell--non-numeric">Plywood (Birch)</td>
                            <td>50</td>
                        </tr>
                        <tr>
                            <td class="mdl-data-table__cell--non-numeric">Laminate (Gold on Blue)</td>
                            <td>10</td>
                        </tr>
                        </tbody>
                    </table>

                </div>

            </div>
        </main>
    </div>


</body>
</html>
