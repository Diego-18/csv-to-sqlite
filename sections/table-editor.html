<div id="table-editor-container" align="center">

        <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="text" id="table-name">
            <label class="mdl-textfield__label" for="table-name">Table Name</label>
        </div>

        <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="text" id="table-path" style="pointer-events: none">
            <label class="mdl-textfield__label" for="table-path">Path to CSV</label>
</div>

        <button id="choose-button" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
            Choose...
        </button>



    <table class="mdl-data-table mdl-js-data-table">
        <thead>
        <tr>
            <th class="mdl-data-table__cell--non-numeric">Column Name</th>
            <th>Data Type</th>
        </tr>
        </thead>
        <tbody id="table-editor-body">


        </tbody>
    </table>

</div>
